{% extends 'base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Registrarse</h2>
        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
            </form>
            <p class="mt-3 text-center">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}">Ingresa aquí</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
