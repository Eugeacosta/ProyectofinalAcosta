{% extends 'base.html' %}

{% block contenido %}

<div class="alert alert-danger"> # Alerta de eliminación
    <h2>¿Estás seguro de querer eliminar "{{ object.titulo }}"?</h2>
    <p>Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
